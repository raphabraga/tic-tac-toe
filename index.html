<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rbe Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-board">
      <h1>Tic-Tac-Toe</h1>
      <div class="row">
        <div id="sq11" class="square selected"></div>
        <div id="sq12" class="square selected"></div>
        <div id="sq13" class="square selected"></div>
      </div>
      <div class="row">
        <div id="sq21" class="square selected"></div>
        <div id="sq22" class="square selected"></div>
        <div id="sq23" class="square selected"></div>
      </div>
      <div class="row">
        <div id="sq31" class="square selected"></div>
        <div id="sq32" class="square selected"></div>
        <div id="sq33" class="square selected"></div>
      </div>
      <div class="player">Player:</div>
      <div class="winner">Winner:</div>
      <button class="restart-btn" onClick="restartGame()">Restart</button>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
